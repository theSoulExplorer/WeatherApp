<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer>    </script>   

    <title>Weather</title>
</head>
<body>
    
    <section class="box">



        <div class="icon"></div>


        <div class="info">

            <h1 class="city">{%city%}</h1>
            <h1 class="time">FRI | 30th SEP | 07:23 PM</h1>
            <h1 class="temp">{%temp%}° C</h1>
            <h1 class="temp-min-max">Min {%min%}° C | Max° {%max%} C</h1>
            <p id="temp_type" style="display: none;">{%temp_type%}</p>
        
        </div>


        <div class="wave"></div>
        <div class="wave wave-two"></div>
        <div class="wave wave-three"></div>

        


    </section>


    
</body>

</html>
